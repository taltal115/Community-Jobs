<section data-ng-controller="AuthenticationController">
    <div class="row">
        <div data-ng-hide="authentication.user" class="col-md-5 col-md-offset-3 vertical-center">
            <form data-ng-submit="signin()" class="signin" autocomplete="off">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <img alt="Brand" width="115" height="38" src="">
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="form-group col-md-12">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control"
                                   data-ng-model="credentials.username" placeholder="Username">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control"
                                   data-ng-model="credentials.password" placeholder="Password">
                        </div>
                        <div class="text-center form-group">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                        <div class="text-center forgot-password">
                            <a data-ui-sref="password.forgot">forgot your password?</a>
                        </div>
                        <div data-ng-show="error" class="text-center text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </div>
                    <div class="panel-footer"></div>
                </div>
            </form>
        </div>
    </div>
</section>
